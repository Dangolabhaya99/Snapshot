<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentytech</title>
    <link rel="stylesheet" href="../Snapshot/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="rpart">
                <h3 class="menu">MENU</h3>
                <img class="ri-menu-2-fill" src="
                menu-2-fill.png" alt="">
            </div>
            <div class="middle">
                <img class="teeth" src="tooth-line.png" alt="Error">
                <h2>DENTYTECH</h2>
            </div>
            <div class="buttons">
                <button class="signup">signup</button>

    </header>
    <div class="main-content">
        <h1 class="main">Our Advantages</h1>
        <div class="stackimage">
            <img src="smile.jpg" width="150px" height="250px" alt="Smile">
            <img src="city.jpg" width="150px" height="250px" alt="Smile">
            <img src="monalisa.jpg" width="150px" height="250px" alt="Smile">
            <img src="dog.jpg" width="150px" height="250px" alt="Smile">
        </div>
    </div>
    <footer>
        <div class="rinfo">Your smile, our position</div>
        <div class="social-media">
            <img src="instagram-line.png" alt="Instagram">
            <img src="youtube-line.png" alt="YouTube">
            <img src="facebook-circle-fill.png" alt="Facebook">
        </div>
        <div class="linfo">Best startup of 2023</div>
    </footer>

</html>
